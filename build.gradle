apply plugin: 'java'

repositories {
	mavenLocal()
	mavenCentral()
}

compileJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	options.debug = true
	options.debugOptions.debugLevel = "source,lines,vars"
}

dependencies {
	compile 'org.stagemonitor:stagemonitor-core:0.10.0'
	compile 'org.stagemonitor:stagemonitor-os:0.10.0'
	compile 'org.slf4j:slf4j-simple:1.7.7'
}

